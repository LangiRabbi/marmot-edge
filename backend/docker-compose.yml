version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: marmot_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: marmot_industrial
      POSTGRES_USER: marmot_user
      POSTGRES_PASSWORD: marmot_password123
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marmot_user -d marmot_industrial"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Opcjonalnie: pgAdmin dla zarządzania bazą przez GUI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: marmot_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@marmot.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "8081:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    profiles:
      - admin  # Uruchamiaj tylko gdy potrzebne: docker-compose --profile admin up

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  default:
    name: marmot_network