# SonarCloud configuration for Marmot Edge
sonar.projectKey=LangiRabbi_marmot-edge
sonar.organization=langirabbi
sonar.projectName=Marmot Edge Industrial Monitoring

# Project structure
sonar.sources=src,backend/app
sonar.exclusions=**/node_modules/**,**/venv/**,**/__pycache__/**,**/dist/**,**/build/**,backend/test_video.mp4,**/migrations/**

# Language-specific settings
sonar.python.coverage.reportPaths=backend/coverage.xml
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Backend (Python/FastAPI) settings
sonar.python.file.suffixes=.py
sonar.python.version=3.11

# Frontend (React/TypeScript) settings
sonar.typescript.file.suffixes=.ts,.tsx
sonar.javascript.file.suffixes=.js,.jsx

# Test settings
sonar.python.xunit.reportPath=backend/test-results.xml
sonar.testExecutionReportPaths=backend/test-execution.xml

# Security settings (important for industrial systems)
sonar.security.hotspots.inherited=true